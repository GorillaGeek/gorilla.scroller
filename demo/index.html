<!DOCTYPE html>
<html>
<head>
    <title>Gorilla Scroller</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The description of my page" />

    <link href="../dist/gorilla.scroller.min.css" rel="stylesheet" />

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script src="../dist/gorilla.scroller.min.js"></script>

    <style>
        html, body {
            font-size: 12px;
            font-family: Arial;
        }

        h1 {
            margin-top: 30px;
            font-weight: normal;
            font-size: 3rem;
        }

        .section-one, .section-two, .section-three, .section-four {
            color: white;
            letter-spacing: 1px;
            font-size: 3rem;
            text-transform: uppercase;
            text-align: center;
        }

            .section-one .content, .section-two .content, .section-three .content, .section-four .content {
                height: 150vh;
                background: rgba(0,0,0,0.2);
                width: calc(100vw - 200px);
                display: inline-block;
                margin: 20px 0 40px 0;
                padding: 20px;
            }

        .section-one {
            background: #3498DB;
        }

            .section-one section:nth-child(1) {
                background: #3498DB;
            }

            .section-one section:nth-child(2) {
                background: #34B;
            }

            .section-one section:nth-child(3) {
                background: #8DB;
            }

        .section-two {
            background: #E74C3C;
        }

        .section-three {
            background: #9B59B6;
        }

        .section-four {
            background: #1ABC9C;
        }
    </style>

    <script>
        var scroller;
        $(function () {
            scroller = $('#sections').gorillaScroller();
        });
    </script>
</head>
<body>
    <div id="sections">
        <section class="section-one">
            <section>
                <h1>Section One 1</h1>
            </section>
            <section>
                <h1>Section One 2</h1>
            </section>
            <section>
                <h1>Section One 3</h1>
            </section>
        </section>
        <section class="section-two">
            <h1>Section Two</h1>
            <div class="content"></div>
        </section>
        <section class="section-three">
            <h1>Section Three</h1>
        </section>
        <section class="section-four">
            <h1>Section Four</h1>
            <div class="content"></div>
        </section>
    </div>
</body>
</html>
